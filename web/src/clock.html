
<div data-role="page" id="Clock">
	<div data-role="header" data-position="fixed">
		<h1>Clock</h1>
		<a href="#mainMenu" data-rel="main-menu-panel"
			class="ui-btn ui-btn-left ui-btn-icon-notext ui-icon-bars ui-corner-all"></a>
	</div>
	<div data-role="content">
		<form action="/set_clock" method="POST" id="clock_form">
			<div class="dispInlineLabel">
				<label for="display_type">Display</label>
			</div>
			<div class="dispInline">
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" id="display_type">
					<input onchange="elementChange(this);setVisibility('time_container', this, ['0']);setVisibility('date_container', this, ['1']);" type="radio" name="time_or_date" id="display_time" value="0">
					<label for="display_time">Time</label>
					<input onchange="elementChange(this);setVisibility('time_container', this, ['0']);setVisibility('date_container', this, ['1']);" type="radio" name="time_or_date" id="display_date" value="1">
					<label for="display_date">Date</label>
					<input onchange="elementChange(this);setVisibility('time_container', this, ['0']);setVisibility('date_container', this, ['1']);" type="radio" name="time_or_date" id="display_weather" value="2">
					<label for="display_weather">Weather</label>
					<input onchange="elementChange(this);setVisibility('time_container', this, ['0']);setVisibility('date_container', this, ['1']);" type="radio" name="time_or_date" id="display_static" value="3">
					<label for="display_static">Static</label>
				</fieldset>
			</div>
			<div id="time_container" style="display: none;">
				<div class="clearFloats"></div>
				<div class="dispInlineLabel">
					<label for="digit_count">Number of Digits</label>
				</div>
				<div class="dispInline">
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" id="digit_count">
						<input onchange="elementChange(this)" type="radio" name="four_digit_display" id="six_digits" value="0">
						<label for="six_digits">Six</label>
						<input onchange="elementChange(this)" type="radio" name="four_digit_display" id="four_digits" value="1">
						<label for="four_digits">Four AM/PM</label>
						<input onchange="elementChange(this)" type="radio" name="four_digit_display" id="four_digits_plus_weather" value="2">
						<label for="four_digits_plus_weather">Four + Weather</label>
					</fieldset>
				</div>
				<div class="clearFloats"></div>
				<div class="dispInlineLabel">
					<label for="hour_format">12/24 Hour</label>
				</div>
				<div class="dispInline">
					<input onchange="elementChange(this)" type="checkbox"
						data-role="flipswitch" name="hour_format" id="hour_format"
						data-on-text="12H" data-off-text="24H"
						data-wrapper-class="custom-label-flipswitch">
				</div>
				<div class="clearFloats"></div>
				<div class="dispInlineLabel">
						<label for="leading_zero">Leading Zero</label>
				</div>
				<div class="dispInline">
						<input onchange="elementChange(this)" type="checkbox"
						data-role="flipswitch" name="leading_zero" id="leading_zero"
						data-on-text="On" data-off-text="Off"
						data-wrapper-class="custom-label-flipswitch">
				</div>
			</div>
			<div id="date_container" style="display: none;">
				<div class="clearFloats"></div>
				<div class="dispInlineLabel">
					<label for="date_format">Date Format</label>
				</div>
				<div class="dispInline">
					<select onchange="elementChange(this)" type="picklist"
						id="date_format" data-mini="true">
						<option value="0">DD-MM-YY</option>
						<option value="1">MM-DD-YY</option>
						<option value="2">YY-MM-DD</option>
					</select>
				</div>
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="on_range">Display On</label>
			</div>
			<div class="dispInline">
				<div id="on_range"></div>
			</div>
			<div class="clearFloats"></div>
			<div class="dispInlineLabel">
				<label for="off_display_state">Off State</label>
			</div>
			<div class="dispInline">
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" id="off_display_state">
					<input onchange="elementChange(this)" type="radio" name="dimming" id="off_state_off" value="0">
					<label for="off_state_off">Blank</label>
					<input onchange="elementChange(this)" type="radio" name="dimming" id="off_state_dim" value="1">
					<label for="off_state_dim">Dim</label>
					<input onchange="elementChange(this)" type="radio" name="dimming" id="off_state_matrix" value="2">
					<label for="off_state_matrix">Matrix</label>
				</fieldset>
			</div>
			<div data-role="fieldcontain">
				<label for="brightness_config">Brightness</label>
				<input onchange="elementChange(this)" type="range" name="brightness_config" id="brightness_config" min="10" max="255" value="255">
			</div>
			<div data-role="fieldcontain">
				<label for="time_zone">Timezone Definition</label> <input maxlength="80"
					onblur="elementBlur(this);return false;" type="text" id="time_zone"
					data-mini="true" />
			</div>
			<div class="clearFloats"></div>
			Look <a target="_blank" rel="noopener noreferrer" href="https://github.com/nayarsystems/posix_tz_db/blob/master/zones.csv">here</a>
			for a full list of strings (use the value in the second column)
		</form>
	</div>
</div>
